<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<h1>Air Swimmers Race</h1>

	<div class="wrap">
		<div class="row">
			<div class="col-left">
				<div class="controller-up-down">
					<span style="top: 5px; left: 80px">Up</span>
					<span style="top: 110px; left: 70px">Down</span>
					<input type="range" data-vertical="true" name="up-down" id="up-down" value="0" min="-1" max="1" step="1">
				</div>
			</div>
			<div class="col-right">
				<div class="controller-left-right">
					<span style="margin-left: 20px;">Left</span>
					<span style="float: right; margin-right: 15px;">Right</span>
					<input type="range" name="left-right" id="left-right" value="0" min="-1" max="1" step="1">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-footer">
				<div class="controller-velocidad">
					<span style="margin-left: 0px;">Speed -</span>
					<span style="float: right; margin-right: 0px;">Speed +</span>
					<input type="range" name="velocidad" id="velocidad" value="2" min="0" max="4" step="1">
				</div>
			</div>
		</div>
	</div>
		
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/vertical-slider.js"></script>
	
</body>
</html>
